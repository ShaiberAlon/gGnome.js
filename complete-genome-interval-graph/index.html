<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Complete Genone Interval Graph</title>

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">

  <link rel="stylesheet" href="css/index.css">

</head>
<body>

  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Complete Genome Interval Connections</a>
      </div>
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
            <select id="data-selector" class="selectpicker"  data-header="Select a data file" show-tick>
              <option value="https://api.myjson.com/bins/is98x">Patient is98x</option>
              <option value="https://api.myjson.com/bins/a1069">Patient a1069</option>
            </select>
         </div>
      </form>

    </div><!-- .container-fluid -->
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div id="plot-container" class="col-lg-12">
        <div class="popover fade top in hidden">
          <div class="arrow"></div>
          <h3 class="popover-title"></h3>
          <div class="popover-content"></div>
        </div>
      </div>
    </div>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js'></script>
  <script src='http://d3js.org/d3-scale-chromatic.v0.3.min.js'></script>
  <script src='./js/index.js'></script>
  <script src='./js/misc.js'></script>
  <script src='./js/base.js'></script>
  <script src='./js/interval.js'></script>
  <script src='./js/connection.js'></script>
  <script src='./js/frame.js'></script>
  <script src='./js/svg-filter.js'></script>
  <script src='./js/chromo.js'></script>
  <script src='./js/brush-container.js'></script>
  <script src='./js/fragment.js'></script>
</body>
</html>
